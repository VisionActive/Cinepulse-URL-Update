<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinepulse</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <iframe id="app-frame" src=""></iframe>
    <script>
        async function init() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/VisionActive/Cinepulse-URL-Update/refs/heads/main/config.json');
                const data = await res.json();
                document.getElementById('app-frame').src = data.cinepulse_url;
            } catch (e) { console.error("Erreur de lien"); }
        }
        init();
    </script>
</body>
</html>
